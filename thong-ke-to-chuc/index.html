<body>
    <header-component></header-component>
    <main>
        <div class="tab-content" style="overflow-x: hidden;">
            <div class="headerFixed">
                <div
                    style="position: relative; padding-bottom: 2px; background:#B1a276 !important; color: snow; font: smaller 'Segoe UI' !important; font-size: smaller !important;">
                    <div>
                        <span
                            style="background-color: #ee4a5a; padding: 0px 10px 2px 5px; border: 1px dotted; font-weight: bold; max-width: 100px;">Thông
                            Báo:</span>
                        <marquee behavior="scroll" direction="left" onmouseover="this.stop();"
                            onmouseout="this.start();" style="max-width: 90%; position: absolute; font-weight: 600">Từ
                            ngày 20/05/2022, hệ thống sẽ cập nhật dữ liệu giao dịch của <b style="background-color: #ee4a5a;">
                                Khối Tự Doanh
                            </b> thay cho dữ liệu <b style="background-color: #ee4a5a;">
                                Tổ Chức Trong Nước
                            </b></marquee>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-2 pading-5">
                    <div class="col">
                        <div class="card">
                            <h6 class="card-header">Chọn tổ chức</h6>
                            <div class="card-body">
                                <input type="radio" class="form-check-input" id="foreignStatistics"
                                    name="statisticsType" value="foreign"
                                    onclick='window.statisticsJS.changeStatisticsType(this.value)'>
                                <label class="form-check-label" for="foreignStatistics">Khối ngoại</label>
                                &nbsp;
                                <input type="radio" class="form-check-input" id="selfBusinessStatistics"
                                    name="statisticsType" value="selfBusiness" checked
                                    onclick='window.statisticsJS.changeStatisticsType(this.value)'>
                                <label class="form-check-label" for="selfBusinessStatistics">Tự doanh</label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col">
                        <div class="card">
                            <h6 class="card-header">Bước 2: Chọn loại thống kê</h6>
                            <div class="card-body">
                                <input type="radio" class="form-check-input" id="netBuyStatistics" name="netStatistics" value="netBuy" checked
                                    onclick='window.statisticsJS.changeStatisticsAction(this.value)'>
                                <label class="form-check-label" for="netBuyStatistics">Mua Ròng</label>
                                &nbsp;
                                <input type="radio" class="form-check-input" id="netSellStatistics" name="netStatistics" value="netSell"
                                    onclick='window.statisticsJS.changeStatisticsAction(this.value)'>
                                <label class="form-check-label" for="netSellStatistics">Bán Ròng</label>
                            </div>
                        </div>
                    </div> -->
                    <div class="col">
                        <div class="card">
                            <h6 class="card-header">Chọn thời điểm thống kê</h6>
                            <div class="card-body">
                                <div class="btn-group btn-group-sm" role="group"
                                    aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnStatisticsPeriodRadio"
                                        id="btnStatisticsPeriodToday" autocomplete="off" checked
                                        onclick='window.statisticsJS.processStatisticsData("today")'>
                                    <label class="btn btn-primary btn-sm" for="btnStatisticsPeriodToday">1 Ngày</label>

                                    <input type="radio" class="btn-check" name="btnStatisticsPeriodRadio"
                                        id="btnStatisticsPeriodOneWeek" autocomplete="off"
                                        onclick='window.statisticsJS.processStatisticsData("oneWeek")'>
                                    <label class="btn btn-primary btn-sm" for="btnStatisticsPeriodOneWeek">5
                                        Ngày</label>

                                    <input type="radio" class="btn-check" name="btnStatisticsPeriodRadio"
                                        id="btnStatisticsPeriodOneMonth" autocomplete="off"
                                        onclick='window.statisticsJS.processStatisticsData("oneMonth")'>
                                    <label class="btn btn-primary btn-sm" for="btnStatisticsPeriodOneMonth">20
                                        Ngày</label>

                                    <input type="radio" class="btn-check" name="btnStatisticsPeriodRadio"
                                        id="btnStatisticsPeriodOneYearToDate" autocomplete="off"
                                        onclick='window.statisticsJS.processStatisticsData("yearToDate")'>
                                    <label class="btn btn-primary btn-sm" for="btnStatisticsPeriodOneYearToDate">Đến
                                        Hiện
                                        Tại</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col">
                        <div class="card">
                            <h6 class="card-header">Chọn files (.json) - Xem dữ liệu trong quá khứ</h6>
                            <div class="card-body">
                                <label for="fileInput" style="color: transparent;">.</label>
                                <input type="file" id="fileInput" multiple accept=".json">
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <div class="badge bg-out-of-date card-header margin-5 breadcrumb-title pading-left-22"
                                id='showStatisticsTitle'>Thống kê tự doanh, khối ngoại, tổ chức trong nước Trong Nước
                                Mua Ròng</div>
                        </div>
                        <div class="col margin-5">
                            <!-- <button type="button" class="btn btn-danger btn-sm bold" onclick='window.statisticsJS.resetStatisticsData()'>Reset</button>
                            &nbsp; -->
                            <button type="button" class="btn btn-success btn-sm bold"
                                onclick='window.statisticsJS.refreshStatisticsData()'>Tải dữ liệu mới</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-container">
                <div id='showStatisticsLoading' class="d-flex justify-content-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="loadingTitle">Đang tải dữ liệu...</span>
                </div>
                <div id='showStatisticsData' class="table-responsive"></div>
            </div>
        </div>
