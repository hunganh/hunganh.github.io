<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Upload data.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Công cụ thống kê tự doanh, khối ngoại, xu hướng dòng tiền, lọc cổ phiếu tốt." />
    <meta http-equiv="Content-Type" content="text/html; charset = utf-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="src/images/logo.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
    <script src="src/js/lib/jquery.min.js"></script>
    <script src="src/js/lib/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card">
        <h5 class="card-header bg-primary" style="color: #FFFFFF;">Upload Data</h5>
        <div class="card-body">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileData" accept=".json">
            </div>
            </br>
            <input type="radio" class="form-check-input" id="foreign" name="uploadFile" value="khoingoai" onchange="window.uploadJS.getFileContentType(this)">
            <label class="form-check-label" for="foreign">Khối ngoại</label>
            &nbsp;
            <input type="radio" class="form-check-input" id="selfBusiness" name="uploadFile" value="tudoanh" checked onchange="window.uploadJS.getFileContentType(this)">
            <label class="form-check-label" for="selfBusiness">Tự doanh</label>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-primary btn-sm" id="uploadJsonFile">Upload</button>
            &nbsp; <button type="button" class="btn btn-primary btn-success bold" onclick="window.uploadJS.refreshFileData()">Tải dữ liệu mới</button>
        </div>
    </div>
    <div id='showFilesData' class="table-responsive"></div>
    <script src="src/js/bundles/variables.bundle.js"></script>
    <script src="src/js/bundles/common.bundle.js"></script>
    <script src="src/js/bundles/upload.bundle.js"></script>
</body>
</html>
